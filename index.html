<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons8-calculator-48.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Calculator</title>
    
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <div class="previous"></div>
            <div class="digit"></div>
        </div>
        <div class="Btns">
            <div class="ac Btn">AC</div>
            <div class="delete Btn">DEL</div>
            <div class="divide Btn">รท</div>
            <div class="Btn number">1</div>
            <div class="Btn number">2</div>
            <div class="Btn number">3</div>
            <div class="multiply Btn">*</div>
            <div class="Btn number">4</div>
            <div class="Btn number">5</div>
            <div class="Btn number">6</div>
            <div class="add Btn">+</div>
            <div class="Btn number">7</div>
            <div class="Btn number">8</div>
            <div class="Btn number">9</div>
            <div class="minus Btn">-</div>
            <div class="Btn dot">.</div>
            <div class="Btn number">0</div>
            <div class="Btn equal">=</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
